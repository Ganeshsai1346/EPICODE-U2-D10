<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="profilepage.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <img
      src="/assets/netflix_logo.png"
      class="netflix-img"
      alt="Netflix logo"
    />
    <div class="container">
      <h1>Edit Profile</h1>
      <hr />
      <div class="row">
        <div class="col-4">
          <img src="/assets/Ganesh.png" class="profile-img" alt="" />
        </div>
        <div class="col-8 pl-1 pr-5">
          <input type="text" />
          <h4 class="mt-5">Language :</h4>
          <div class="dropdown d-inline-block">
            <button
              class="btn dropdown-toggle text-white border mb-3"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <div
              class="dropdown-menu dropdown-menu-left bg-dark"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" href="#">German</a>
              <a class="dropdown-item" href="#">Spanish</a>
              <a class="dropdown-item" href="#">Italian</a>
            </div>
          </div>
          <hr class="mt-1" />
          <h4 class="mt-3">Maturity settings :</h4>
          <button class="text-white maturity-btn mb-3">
            <b>ALL MATURITY RATINGS</b>
          </button>
          <p>Show titles of <b>all maturity ratings</b> for this profile.</p>
          <button class="edit-btn mb-4">EDIT</button>
          <hr />
          <h4 class="mt-3">Autoplay controls</h4>
          <div class="d-flex">
            <input type="checkbox" />
            <label class="ml-3"
              >Autoplay next episode in a series on all devices.</label
            >
          </div>
          <div class="d-flex mb-2">
            <input class="checkbox" type="checkbox" />
            <label class="ml-3"
              >Autoplay previews while browsing on all devices.</label
            >
          </div>
        </div>
        <div class="col mb-5">
          <hr />
          <div class="d-flex justify-content-between">
            <button class="save-btn"><b>SAVE</b></button>
            <button class="cancel-btn">CANCEL</button>
            <button class="delete-btn">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
